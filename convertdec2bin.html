<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            border: 2px solid white;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 10px;
            padding: 10px;
        }

        input {
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Convert a Decimal Number to Binary</h2>
    <p>Enter a number in decimal format</p>
    <input type="number">
    <button>Convert</button>
    <p id="result"></p>
</body>
<script>
    let val = document.querySelector('input');
    let btn = document.querySelector('button');
    let result = document.querySelector('#result');

    function dec2bin(val) {
        return (val >>> 0).toString(2);
    }
    btn.addEventListener('click', () => {
        result.innerHTML = "Your result is " + dec2bin(val.value);
    })

</script>

</html>
