<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Constructors</title>
</head>

<body>
    <h2>Objects Constructors</h2>
    <p>To create an object type we use an object constructor function.</p>
    <p>In the constructor function, this has no value.<br>
        The value of this will become the new object when a new object is created.</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>

        function Employee(firstName, lastName, age, salary) {
            this.firstName = firstName;  //this keyword refers to the object;;
            this.lastName = lastName;
            this.age = age;
            this.salary = salary;
            this.fullName = function () {
                return this.firstName + " " + this.lastName;
            }
        }
        const emp1 = new Employee("Rishav", "Raj", 21, 2400000);
        document.getElementById("demo").innerHTML = emp1.firstName + " " + emp1.lastName + " " + emp1.salary;
        document.getElementById("demo1").innerHTML = emp1.fullName();

        //adding method to object

        Employee.changeName = function (firstName) {
            this.lastName = firstName;
        }

        document.getElementById("demo2").innerHTML =
            "<p>The typeof new Object() is " + typeof new Object() + "</p>" +
            "<p>The typeof new Array() is " + typeof new Array() + "</p>" +
            "<p>The typeof new Map() is " + typeof new Map() + "</p>" +
            "<p>The typeof new Set() is " + typeof new Set() + "</p>" +
            "<p>The typeof new Date() is " + typeof new Date() + "</p>" +
            "<p>The typeof new RegExp() is " + typeof new RegExp() + "</p>" +
            "<p>The typeof new Function() is " + typeof new Function() + "</p>";

        document.getElementById("demo3").innerHTML =
            '<p>The typeof "" is ' + typeof "" + '</p>' +
            '<p>The typeof 10 is ' + typeof 10 + '</p>' +
            '<p>The typeof false is ' + typeof false + '</p>' +
            '<p>The typeof {} is ' + typeof {} + '</p>' +
            '<p>The typeof [] is ' + typeof [] + '</p>' +
            '<p>The typeof /()/ is ' + typeof /()/ + '</p>' +
            '<p>The typeof function(){} is ' + typeof function () { } + '</p>';
    </script>
</body>

</html>
