<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="Project2.css">
</head>

<body style="background-color: #212121; color: white">
    <form class="container">
        <h1>BMI Generator by Rishav</h1>
        <p>Calculate your BMI by entering your height and weight</p>
        <p>Height</p>
        <input type="number" id="height" placeholder="Enter your height in cm">
        <p>Weight</p>
        <input type="number" id="weight" placeholder="Enter your weight in kg">
        <button type="submit" id="calculate">Calculate</button>
        <p id="result"></p>
    </form>


</body>
<script src="Project2.js"></script>

</html>
