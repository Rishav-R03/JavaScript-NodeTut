<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Project4.css">
</head>

<body>
    <form class="form">
        <h1>Number Guessing in JavaScript</h1>
        <h2>You have 10 attempts to guess the correct number</h2>
        <input typle="text" id="number" placeholder="Enter your guess 1-100">
        <button id="btn">Check</button>
    </form>
    <p id="loworhigh"></p>
    <p>Previous Guesses</p>
    <p id="previous-guess"></p>
    <p>Your attempts</p>
    <p id="attempts"></p>
    <p>Total attempts you took</p>
    <p id="result"></p>
</body>
<script src="Project4.js"></script>

</html>
