<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Remove DOM</title>
</head>

<body style="background-color: #212121; color: white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const newLi = document.createElement('li');
        newLi.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(newLi);
    }
    addLang('C++');
    addLang('Python');

    //optimized way
    //this method is optimized because in this we don't need to traverse whole tree to create a innerHTML
    function addOpt(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    addOpt('Java');

    //Editing Values'

    const secondlang = document.querySelector('li:nth-child(2)');
    // secondlang.innerHTML = 'C'; not optimized
    const newLi = document.createElement('li')
    newLi.textContent = 'GoLang'
    secondlang.replaceWith(newLi);

    //method 2
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>C#</li>';
    //removing
    const thirdlang = document.querySelector('li:nth-child(3)');
    document.querySelector('.language').removeChild(thirdlang);
</script>

</html>
